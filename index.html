<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <title>Uso de Fetch</title>
    <style>
        body{
            background-color: cornflowerblue;
            color: white;
        }
        table thead{
            background-color: #302b63;
            color: white;
        }
    </style>
    
  </head>
  <body>

    <div class = "container mt-4 shadow-lg p3 mb-5 bg.body rounded">
        <table class="table table bordered table striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>EMAIL</th>
                </tr>
            </thead>
            <tbody id="data">

            </tbody>    

        </table>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        let url = 'https://jsonplaceholder.typicode.com/users' //la url que se va obtener los datos
        fetch(url) //solicitud a la url
            .then(response => response.json()) //se resuelve la promesa y al obtener la respuesta lo convierte en formato json
            .then(data => mostrarData(data)) //le damos la data y lo mostramos en consola
            .catch(error => console.log(error)) //si hay un error sera atrapada con la palabra reservada catch

            const mostrarData = (data) => {
                console.log(data)
                let body =''
                for (let i = 0; i<data.length;i++){
                    body += `<tr><td>${data[i].id}</td><td>${data[i].name}</td><td>${data[i].email}</td></tr>` //usar comillas invertidas para que se muestren los datos
                }

                document.getElementById('data').innerHTML = body //todo estos datas que se vayan al body
            }
    </script>
  </body>
</html>
